<div class="content-form-view">
    <div class="content-form-template">
        <header class="content-title">
            <h3 class="title">Configuración General</h3>
        </header>
        <div class="content-form">
            <form>
                <div class="form-group">
                    <label class="form-label">Tasa Financiamiento:</label><input id="tasa" onkeydown="onlyDecimalNumber(event)" class="form-input" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label">% Engancho:</label><input id="porcentaje_engancho" maxlength="3" onkeydown="onlyNumber(event)" class="form-input" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label">Plazo Máximo:</label><input id="plazo_max" maxlength="2" onkeydown="onlyNumber(event)" class="form-input" type="text">
                </div>
            </form>
        </div>
    </div>

    <div class="content-btns pull-right">
            <button class="content-btn content-btn-cancel" onclick="changeView()">Cancelar</button>
            <button class="content-btn content-btn-ok" onclick="addItem()">Guardar</button>
    </div>
</div>

<link rel="stylesheet" href="css/forms.css">
<script src="/js/forms.js"></script>
