<div class="content-form-view">
    <div class="content-form-template">
        <header class="content-title">
            <h3 class="title">Registro de Articulos</h3>
        </header>
        <div class="content-form">
            <form>
                <div class="pull-right">
                    <label class="form-label form-label-right">Clave: <span id="clave"></span></label>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label class="form-label">Descripci√≥n:</label><input id="descripcion" onkeydown="onlyTextAndNumber(event)" class="form-input" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label">Modelo:</label><input id="modelo" onkeydown="onlyTextAndNumber(event)" class="form-input" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label">Precio:</label><input id="precio" onkeydown="onlyDecimalNumber(event)" class="form-input" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label">Existencia:</label><input id="existencia" onkeydown="onlyNumber(event)" class="form-input" type="text">
                </div>
            </form>
        </div>
    </div>

    <div class="content-btns pull-right">
            <button class="content-btn content-btn-cancel" onclick="changeView()">Cancelar</button>
            <button class="content-btn content-btn-ok" onclick="addItem()">Guardar</button>
    </div>
</div>

<link rel="stylesheet" href="/css/forms.css">
<script src="/js/forms.js"></script>
