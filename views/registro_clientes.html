<div class="content-form-view">
    <div class="content-form-template">
        <header class="content-title">
            <h3 class="title">Registro de Clientes</h3>
        </header>
        <div class="content-form">
            <form>
                <div class="pull-right">
                    <label class="form-label form-label-right">Clave: <span id="clave"></span></label>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label class="form-label">Nombre:</label><input id="nombre" class="form-input" onkeydown="onlyText(event)" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label">Apellido Paterno:</label><input id="paterno" class="form-input" onkeydown="onlyText(event)" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label">Apellido Materno:</label><input id="materno" class="form-input" onkeydown="onlyText(event)" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label">RFC:</label><input id="rfc" class="form-input" maxlength="13" onchange="toUpperCase(this)" onkeydown="onlyTextAndNumber(event)" type="text">
                </div>
            </form>
        </div>
    </div>

    <div class="content-btns pull-right">
            <button class="content-btn content-btn-cancel" onclick="changeView()">Cancelar</button>
            <button class="content-btn content-btn-ok" onclick="addItem()">Guardar</button>
    </div>
</div>

<link rel="stylesheet" href="/css/forms.css">
<script src="/js/xregexp-all.js"></script>
<script src="/js/forms.js"></script>
